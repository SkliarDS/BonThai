<section class="about mt mb">
    <div class="container">
        <div class="about__container @@modificator">
            <div class="about__image">
                <picture>
                    <source media="(max-width: 768px)" srcset="">
                    <img class='full-img zoom lazy' width='480' height='725' data-src='@img/info/info_1.webp' 
                    data-srcset='@img/info/@@img.webp 1x, @img/info/@@img@2x.webp 2x' alt='изображение'>
                </picture>
                <div class="about__run-title running-line">
                    <span>@@running_text</span>
                    <span>@@running_text</span>
                    <span>@@running_text</span>
                </div>
            </div>
            <div class="about__content">
                <span class="about__text">@@text</span>
                <h2 class="about__title title2 miraclefade3 animated tricks">@@title</h2>
                <p class="about__desc">@@description</p>
                <a href="##" class="about__btn btn --full">@@text_button</a>
            </div>
        </div>
    </div>
</section>
